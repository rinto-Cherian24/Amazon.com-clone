<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo">

                </div>
            </div>

            <div class="navaddress border">
                <p class="address1">Deliver to</p>
                <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address2">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="lang-box border">
                <div class="language">
                    <div class="us-flag"></div>
                    <p class="en">EN</p>
                    <a href="#"><i class="fa-solid fa-caret-down" style="color: #cccccc;"></i></a>
                </div>
            </div>

            <div class="account-box border">
                <p class="hello">Hello, sign in</p>
                <div class="account-inner">
                <p class="accounts">Account & Lists</p>
                <a href="#" i class="fa-solid fa-caret-down" style="color: #cccccc; margin-left: 5px;"></i></a>
                </div>
            </div>

            <div class="return-box border">
                <p class="returns">Returns</p>
                <p class="orders">& Orders</p>
            </div>

           <div class="nav-cart border">
            <div class="zero">
                <p>0</p>
            </div>
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
           </div>

        </div>

        <div class="panel">
            
        </div>
    </header>
    
</body>
</html>
